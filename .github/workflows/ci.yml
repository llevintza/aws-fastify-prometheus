name: CI

on:
  push:
    branches: [ main, 'release/*', 'feature/*' ]
  pull_request:
    branches: [ main, 'release/*' ]

permissions:
  contents: write  # Need write to create releases and update files
  packages: write  # Need write to publish packages
  pull-requests: read
  actions: read    # Need read for workflow access

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Enable Corepack
      run: corepack enable
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --immutable
    
    - name: Run linter
      run: yarn lint
    
    - name: Check formatting
      run: yarn format:check

  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Enable Corepack
      run: corepack enable
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --immutable
    
    - name: Run tests
      run: yarn test
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == 22
      uses: codecov/codecov-action@v3

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Enable Corepack
      run: corepack enable
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --immutable
    
    - name: Build
      run: yarn build

  release:
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/feature/'))
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Enable Corepack
      run: corepack enable
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@xoon'
    
    - name: Install dependencies
      run: yarn install --immutable
    
    - name: Build
      run: yarn build
    
    - name: Release
      run: yarn semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
